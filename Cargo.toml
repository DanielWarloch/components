[workspace]
resolver = "3"
members = ["primitives", "preview"]

[workspace.dependencies]
dioxus-primitives = { path = "primitives" }

dioxus = "0.7.0-alpha.0"
dioxus-lib = "0.7.0-alpha.0"
tracing = { version = "0.1", features = ["std"] }

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
